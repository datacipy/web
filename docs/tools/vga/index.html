
<!DOCTYPE html>
<html lang="cs-CZ">
  <head>
    <meta charset="utf-8">

    <title>FPGA VGA sync generator &amp; PLL calculator</title>

    <style>.lab-hs {width:600px;
    	font-size:10px;font-weight: bold;
    	position:relative;}
    .lab-hs #hv{position:absolute;left:243px;top:-15px;}
    .lab-hs #hf{position:absolute;left:320px;top:-15px;}
    .lab-hs #hs{position:absolute;left:363px;top:-15px;}
    .lab-hs #hb{position:absolute;left:388px;top:-15px;}

    .lab-vs {width:600px;
        	font-size:10px;font-weight: bold;
        	position:relative;}
        .lab-vs #vv{position:absolute;left:243px;top:-15px;}
        .lab-vs #vf{position:absolute;left:320px;top:-15px;}
        .lab-vs #vs{position:absolute;left:363px;top:-15px;}
        .lab-vs #vb{position:absolute;left:392px;top:-15px;}
    </style>


    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="vhdl-vga.min.js"></script>
  </head>

  <body>

    <div class="container">

      <div class="starter-template">
        <h1>FPGA VGA sync generator &amp; PLL calculator</h1>

      <div class="row">
        <div class="col-md-4"><span class="input-group"><input type="text" class="form-control" id="freq" placeholder="Input frequency (e.g.48)" aria-describedby="basic-addon2">
          	<span class="input-group-addon" id="basic-addon2">MHz</span></span></div>

       	<div class="col-md-2"><span class="input-group"><input type="text" class="form-control" id="divq" placeholder="" aria-describedby="basic-addon2" value="130">
       	  	<span class="input-group-addon" id="basic-addon2">PLL max div</span></span></div>

        <div class="col-md-1"><button type="button" class="btn btn-default" onclick="run()">Go!</button></div>
      </div>

    </div><!-- /.container -->
    <div class="container">
    	<table class="table table-striped table-bordered table-hover" id="tabout" style="display:none">
    		<thead><tr>
    			<th>Format</th>
    			<th>Pixel clock (MHz)</th>
    			<th>H video</th>
    			<th>H front</th>
    			<th>H sync</th>
    			<th>H back</th>
    			<th>V video</th>
    			<th>V front</th>
    			<th>V sync</th>
    			<th>V back</th>
	    		<th>HSYNC</th>
		    	<th>VSYNC</th>
		    	<th>PLL</th>

		    </tr>
    		</thead>
    		<tbody>
    		</tbody>
    	<table>	
    </div>

    <textarea id="sync" class="col-md-4" rows="15" style="display:none">
    </textarea>

    <div class="col-md-4" id="waves" style="display:none">
    	<div>
    	<img id="hsi" src="HS0.png">
    		<div class="lab-hs">
    			<span id="hv">640</span>
		    	<span id="hf">32</span>
		    	<span id="hs">48</span>
				<span id="hb">112</span>
    		</div>
    	</div>
        	<div>
        	<img id="vsi" src="VS0.png">
        		<div class="lab-vs">
        			<span id="vv">640</span>
    		    	<span id="vf">32</span>
    		    	<span id="vs">48</span>
    				<span id="vb">112</span>
        		</div>
        	</div>
    </div>
