<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
  </head>
  <body>
    <div class="container onload" style="display: none">
      <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-white">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav" id="mainNav">
            <!--
        <li class="nav-item">
          <a class="navbar-brand" href="https://ihned.cz"
            ><img src=... width=150
            style="margin-top: -4px;"></a
          >
        </li>
        -->
            <li class="nav-item">
              <a class="nav-link" href="#/"><i class="fas fa-home"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/ep2c5">EP2C5 kit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/omdazz">OMDAZZ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/de10lite">DE10-LITE</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container onload" id="_main" style="display: none">
      <section id="de10lite">
        <div class="row">
          <div class="col">
            <h2 id="kitname">DE10-LITE</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <img src="" class="w-100" id="kitphoto" />
          </div>
          <div class="col-6">
            <form class="features">
              <div class="form-group">
                <label for="projectName">Project name</label>
                <input
                  type="text"
                  class="form-control"
                  id="projectName"
                  placeholder="Project name"
                />
              </div>
              <div class="form-group justify-content-center">
                <div class="form-row" id="genParams"></div>

                <div class="form-row mt-3" id="genSelectors"></div>
              </div>

              <div class="row my-2 justify-content-center">
                <div class="col-6 justify-content-center text-center">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="language"
                      id="vhdl"
                      value="vhdl"
                      checked
                    />
                    <label class="form-check-label" for="vhdl">VHDL</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="language"
                      id="verilog"
                      value="verilog"
                      checked
                    />
                    <label class="form-check-label" for="verilog"
                      >Verilog</label
                    >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <button
                    type="button"
                    class="btn btn-lg btn-primary btn-block btn-generate"
                  >
                    Generate and download
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <div class="container" id="_loader" style="min-height: 100vh">
      <div class="row justify-content-center" style="height: 25vh"></div>
      <div class="row justify-content-center" style="height: 50vh">
        <img src="./img/loader-drop.svg" height="100%" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
